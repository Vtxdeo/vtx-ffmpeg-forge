name: vtx-ffmpeg-forge Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build ${{ matrix.pkg }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            pkg: linux-x64
            target: x86_64-linux
            binary: vtx-ffmpeg-forge
          - os: ubuntu-latest
            pkg: linux-musl-x64
            target: x86_64-linux-musl
            binary: vtx-ffmpeg-forge
          - os: windows-latest
            pkg: win32-x64
            target: x86_64-windows
            binary: vtx-ffmpeg-forge.exe
          - os: macos-latest
            pkg: darwin-arm64
            target: aarch64-macos
            binary: vtx-ffmpeg-forge
          - os: macos-latest
            pkg: darwin-x64
            target: x86_64-macos
            binary: vtx-ffmpeg-forge

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build binary
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSafe

      - name: Stage binary
        shell: bash
        run: |
          mkdir -p npm/${{ matrix.pkg }}/bin
          cp zig-out/bin/${{ matrix.binary }} npm/${{ matrix.pkg }}/bin/${{ matrix.binary }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.pkg }}
          path: npm/${{ matrix.pkg }}/bin/${{ matrix.binary }}

  publish-platform:
    name: Publish ${{ matrix.pkg }}
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - pkg: linux-x64
          - pkg: linux-musl-x64
          - pkg: darwin-x64
          - pkg: darwin-arm64
          - pkg: win32-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.pkg }}
          path: artifacts/${{ matrix.pkg }}

      - name: Stage binary into npm package
        shell: bash
        run: |
          mkdir -p npm/${{ matrix.pkg }}/bin
          cp artifacts/${{ matrix.pkg }}/* npm/${{ matrix.pkg }}/bin/
          if [[ "${{ matrix.pkg }}" != *"win32"* ]]; then
            chmod +x npm/${{ matrix.pkg }}/bin/*
          fi

      - name: Sync npm package versions to tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          NPM_VERSION="$VERSION" node scripts/set-npm-versions.js

      - name: Publish platform package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          retries=3
          for attempt in $(seq 1 "$retries"); do
            if npm publish --access public --silent --provenance --prefix npm/${{ matrix.pkg }}; then
              exit 0
            fi
            if [ "$attempt" -lt "$retries" ]; then
              echo "Publish failed for ${{ matrix.pkg }}. Retry $attempt/$retries..."
              sleep 5
            fi
          done
          exit 1

  publish-main:
    name: Publish Main Package
    runs-on: ubuntu-latest
    needs: publish-platform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Sync npm package versions to tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          NPM_VERSION="$VERSION" node scripts/set-npm-versions.js

      - name: Validate npm package matrix
        run: node scripts/validate-npm-matrix.js

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          for pkg in linux-x64 darwin-x64 darwin-arm64 win32-x64; do
            npm publish --access public --silent --provenance --prefix npm/$pkg
          done

      - name: Publish main package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          retries=3
          for attempt in $(seq 1 "$retries"); do
            if npm publish --access public --silent --provenance --prefix npm/vtx-ffmpeg-forge; then
              exit 0
            fi
            if [ "$attempt" -lt "$retries" ]; then
              echo "Publish failed for main package. Retry $attempt/$retries..."
              sleep 5
            fi
          done
          exit 1

  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: publish-main
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
