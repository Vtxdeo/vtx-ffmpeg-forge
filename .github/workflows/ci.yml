name: vtx-ffmpeg-forge CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve workspace root
        shell: bash
        run: |
          if [ -d "vtx-ffmpeg-forge" ]; then
            echo "WORKDIR=vtx-ffmpeg-forge" >> "$GITHUB_ENV"
          else
            echo "WORKDIR=." >> "$GITHUB_ENV"
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.WORKDIR }}/zig-cache
            ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles(format('{0}/**/build.zig', env.WORKDIR), format('{0}/**/build.zig.zon', env.WORKDIR), format('{0}/**/zig.mod', env.WORKDIR), format('{0}/**/zig.mod.lock', env.WORKDIR)) }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Validate npm package matrix
        working-directory: ${{ env.WORKDIR }}
        run: node scripts/validate-npm-matrix.js

      - name: Run logic-layer tests
        working-directory: ${{ env.WORKDIR }}
        run: zig build test
