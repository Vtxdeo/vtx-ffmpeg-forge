name: vtx-ffmpeg-forge CI

on:
  push:
  pull_request:

defaults:
  run:
    working-directory: vtx-ffmpeg-forge

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: |
            vtx-ffmpeg-forge/zig-cache
            ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('vtx-ffmpeg-forge/**/build.zig', 'vtx-ffmpeg-forge/**/build.zig.zon', 'vtx-ffmpeg-forge/**/zig.mod', 'vtx-ffmpeg-forge/**/zig.mod.lock') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Validate npm package matrix
        run: node scripts/validate-npm-matrix.js

      - name: Run logic-layer tests
        run: zig build test
